    <script>
      function hideOtherElements(index) {
        var elements = document.getElementsByClassName("portfolio-element");
        for (var i = 0; i < elements.length; i++) {
          if (i !== index) elements[i].style.display = "none";
        }

        var description = document.getElementsByClassName(
          "portfolio-description"
        )[0];
        description.getElementsByClassName("title")[0].innerHTML =
          descriptions[index].title;
        description.getElementsByClassName("content")[0].innerHTML =
          descriptions[index].content;
        description.style.display = "inherit";
      }

      function showAllElements() {
        var elements = document.getElementsByClassName("portfolio-element");
        for (var i = 0; i < elements.length; i++) {
          elements[i].style.display = "inline-block";
        }

        var description = document.getElementsByClassName(
          "portfolio-description"
        )[0];
        description.style.display = "none";
      }
    </script>
